{{#each metainfo}}  
<div style="clear:both;margin-bottom:20px;">
  <div class="infotitle">{{this.type}}</div>
  <div class="metainfoitems">
      {{#each this.items}}
        <div class="row infoitem">
          <div class="col-all-6"><li style="list-style-type: disc;">{{this.name}}</li></div>
          <div class="col-all-6">{{this.value}}</div>
        </div>
      {{/each}}
    </ul>
  </div>
</div>
{{/each}}
